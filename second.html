<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/custom.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <title>Vaccinations</title>
    <style>
        body {
            overflow-y: scroll;
        }
    </style>
</head>



<body>
    <h1 class="largeText">Vaccinations</h1>
    <div class="container mb-5">
        <div class="bottom row">
            <a href="first.html" class="icon-item col center ">
                <i class="material-icons">home</i>
            </a>
            <a href="#" class="icon-item col center active">
                <i class="material-icons">local_hospital</i>
            </a>
            <a href="third.html" class="icon-item col center">
                <i class="material-icons">add_location</i>
            </a>
            <a href="fourth.html" class="icon-item col center">
                <i class="material-icons">assignment</i>
            </a>
        </div>

        <div class="card mt-2 mb-2">
            <div class="card-body">
                <h4> dTP-IPV:</h4>
                <p>
                    Diphtheria, Tetanus, Whooping Cough and Poliomyelitis vaccine.
                </p>
                <button class="btn btn-primary float-right">Download</button>

            </div>
        </div>
        <div class="card mt-2 mb-2">
            <div class="card-body">
                <h4> IPV:</h4>
                <p>
                    Poliomyelitis vaccine.
                </p>
                <button class="btn btn-primary float-right">Download</button>

            </div>
        </div>
        <div class="card mt-2 mb-2">
            <div class="card-body">
                <h4>MenACWY:</h4>
                <p>
                    Menningococcal vaccine against serotypes.
                    <br />A, C, W, and Y.
                </p>
                <button class="btn btn-primary float-right">Download</button>

            </div>
        </div>
        <div class="card mt-2 mb-2">
            <div class="card-body">
                <h4>Rab:</h4>
                <p>
                    Rabies vaccine.
                </p>
                <button class="btn btn-primary float-right">Download</button>

            </div>
        </div>
        <div class="card mt-2 mb-2">
            <div class="card-body">
                <h4> BCG:</h4>
                <p>
                    Tuberculosis vaccine.
                </p>
                <button class="btn btn-primary float-right">Download</button>

            </div>
        </div>

    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

</html>
